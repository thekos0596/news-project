<header class="header">
  <div class="container">
    <div class="header__container">
      <a class="logo link" href="./index.html" id="">News</a>
      <button
        class="button-burger js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg width="24" height="24">
          <use href="./images/icons/icons.svg#icon-menu"></use>
        </svg>
      </button>
      <!-- SEARCH BAR -->
      <div class="search-box">
        <input
          class="search__input"
          type="search-input"
          placeholder="Search"
          id="mySearch"
        />
        <button class="search-box__icon fetch">
          <svg class="search-box__icon-svg" width="20" height="20">
            <use href="/src/images/icons/icons.svg#icon-search"></use>
          </svg>
        </button>
      </div>
      <div class="navbar__items">
        <nav class="navigation-menu">
          <ul class="navigation-menu__list">
            <li class="navigation-menu__item">
              <a class="navigation-menu__link" href="./index.html" id="index"
                >Home</a
              >
            </li>
            <li class="navigation-menu__item">
              <a
                class="navigation-menu__link"
                href="./favorite.html"
                id="favorite"
                >Favorite</a
              >
            </li>
            <li class="navigation-menu__item">
              <a class="navigation-menu__link" href="./read.html" id="read"
                >Read</a
              >
            </li>
          </ul>
        </nav>
        <!-- <div class="navbar__items--right"></div> -->
      </div>
      <div class="toggle__wrapper toggle__wrapper--right">
        <span class="theme__text theme__text--light icon-active_theme"
          >Light</span
        >
        <svg class="icon-active_theme icon-theme" width="21" height="21">
          <use href="./images/icons/icons.svg#icon-sun"></use>
        </svg>
        <div class="toggle"></div>
        <span class="theme__text theme__text--dark icon-active_theme"
          >Dark</span
        >
        <svg class="icon-active_theme icon-theme" width="21" height="21">
          <use href="./images/icons/icons.svg#icon-moon"></use>
        </svg>
      </div>
    </div>
  </div>
</header>
<div class="container mobile-container js-menu-container" id="mobile-menu">
  <div class="mobile-container__wrap">
    <div class="top-wrapper">
      <a class="logo link" href="./index.html" id="index">News</a>
      <button class="button-close js-close-menu">
        <svg width="24" height="24">
          <use href="./images/icons/icons.svg#icon-close_menu"></use>
        </svg>
      </button>
    </div>

    <ul class="mobile-menu__list">
      <a class="mobile-menu__link header__item" href="./index.html" id="index"
        ><li class="mobile-menu__item">
          <svg class="menu-container__icon" width="32" height="32">
            <use href="./images/icons/icons.svg#icon-home"></use>
          </svg>
        </li>
        Home</a
      >
      <a class="mobile-menu__link" href="./favorite.html" id="favorite"
        ><li class="mobile-menu__item header__item">
          <svg class="menu-container__icon" width="32" height="32">
            <use href="./images/icons/icons.svg#icon-favorite"></use>
          </svg>
        </li>
        Favorite</a
      >
      <a class="mobile-menu__link" href="./read.html" id="read"
        ><li class="mobile-menu__item header__item">
          <svg class="menu-container__icon" width="32" height="32">
            <use href="./images/icons/icons.svg#icon-read"></use>
          </svg>
        </li>
        Read</a
      >
    </ul>
    <div class="toggle__wrapper toggle__wrapper--bottom">
      <svg class="icon-active_theme" width="21" height="21">
        <use href="./images/icons/icons.svg#icon-sun"></use>
      </svg>
      <div class="toggle"></div>
      <svg class="icon-active_theme" width="21" height="21">
        <use href="./images/icons/icons.svg#icon-moon"></use>
      </svg>
    </div>
  </div>
</div>
